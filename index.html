<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drum Kit</title>
        <link
            rel="shortcut icon"
            href="./img/drum-kit.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <meta
            property="og:image"
            content="https://m.media-amazon.com/images/I/81p-arHRxAL.jpg"
        />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="1024" />
        <meta property="og:image:height" content="1024" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">JavaScript Drum Kit</h1>
            <div class="main">
                <img src="./img/drum-kit.png" alt="" class="drum-kit" />
                <img src="./img/crash.png" alt="" class="crash" />
                <img src="./img/hihat-top.png" alt="" class="hi-hat" />
                <div class="list-key">
                    <kbd class="key key-E">E</kbd>
                    <kbd class="key key-R">R</kbd>
                    <kbd class="key key-I">I</kbd>
                    <kbd class="key key-K">K</kbd>
                    <kbd class="key key-G">G</kbd>
                    <kbd class="key key-H">H</kbd>
                    <kbd class="key key-J">J</kbd>
                    <kbd class="key key-F">F</kbd>
                    <kbd class="key key-V">V</kbd>
                    <kbd class="key key-B">B</kbd>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
